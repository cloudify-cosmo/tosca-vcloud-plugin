[tox]
envlist = ondemand, subscription
skipsdist = True

[testenv]
usedevelop = True
envdir = .tox/devenv
deps = -rtest-requirements.txt
       -rdev-requirements.txt

[testenv:ondemand]
commands = nosetests.exe -x -s --tc=ondemand: tests\integration{posargs}

[testenv:subscription]
commands = nosetests.exe -x -s --tc=subscription: tests\integration{posargs}

